<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Uniadm Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Login and <br> be part of our team</h1>
            <img src="../assets/images/all-the-data-animate.svg" class="left-login-image" alt="data-man">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="User" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="password">Insert your password</label>
                    <input type="password" name="password" placeholder="123456">
                </div>
                <a href="./Dashboard.html"><button class="btn-login">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
